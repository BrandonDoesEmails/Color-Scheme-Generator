<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Color Scheme Picker</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <form>
          <input
            type="color"
            id="color-picker"
            class="color-picker"
            value="#f55a5a" />
          <select id="schemes-options-box" class="schemes-options-box">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome Dark</option>
            <option value="monochrome-light">Monochrome Light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic Complement</option>
            <option value="triad">Triad</option>
            <option value="quad">Quad</option>
          </select>
          <button type="submit" id="submit-btn" class="submit-btn">
            Get color scheme
          </button>
        </form>
      </div>
      <div class="schemes-panel">
        <div class="color1"></div>
        <div class="color2"></div>
        <div class="color3"></div>
        <div class="color4"></div>
        <div class="color5"></div>
      </div>
      <div class="color-codes">
        <p class="color-code" id="color1">#f55a5a</p>
        <p class="color-code" id="color2">#2b283a</p>
        <p class="color-code" id="color3">#fbf3ab</p>
        <p class="color-code" id="color4">#aad1b6</p>
        <p class="color-code" id="color5">#a626d3</p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
